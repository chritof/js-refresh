<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="Trafikkontroller.js"></script>
  </head>
  <body>
    <fieldset id="registrering">
      <legend>Bilpassering <span></span></legend>
      <label for="bilnummer">Registreringsnummer:</label>
      <input type="text" size="10" placeholder="Bilnummer" id="bilnummer" />
      <label for="tidspunkt">Tidspunkt:</label>
      <input type="time" id="tidspunkt" />
      <button type="button">Registrer passering</button>
    </fieldset>
    <fieldset id="resultat">
      <legend>Bilpasseringer</legend>
      <div class="input">
        <div>
          <label for="nedregrense">Fra: </label>
          <input type="time" id="nedregrense" />
          <label for="ovregrense">Til: </label>
          <input type="time" id="ovregrense" />
          <button type="button">Vis passeringer</button>
        </div>
      </div>
      <div>
        <table>
          <thead>
            <tr>
              <th>Bilnummer</th>
              <th>Tidspunkt</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </fieldset>
  </body>
</html>
